<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tax Calculator | UP ITDC HRIS </title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="jquery.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="tax-calc.js"></script>
        <script>
            
            $(document).ready(function(){
                var h = window.innerHeight;
                var w = window.innerWidth;
                $('.body').css('min-height',h-206);
                $('nav').css('height',$('.body').height()-20);
            });
        </script>
    </head>
    <body>
        <header>
            <div class="wrapper">
				
			</div><!-- end of wrapper -->
        </header>
        <div class="banner">
			<div class="wrapper">
				<span class="up">University of the Philippines</span>
				<span class="itdc">Information Technology Development Center</span>
			</div><!-- end of wrapper -->
        </div><!-- end of nav -->
        <div class="body">
			<nav>
				<div class="wrapper">
					<div class="title">
						<span>hris</span>
						<div style="clear:both"></div>
					</div>
					<div class="links">
						<div><a href="\">home</a></div>
						<div><a href="">tax calculator</a></div>
						<div><a href="">member login</a></div>
						<div><a href="">about</a></div>
						<div style="clear:both"></div>
					</div>
					<div style="clear:both"></div>
				</div><!-- end of wrapper -->
				<div style="clear:both"></div>
			</nav>
			<div class="bodywrapper">
				<span class="page-title">Tax Calculator</span>
				<div class="">
					<div class="fieldWrapper">
						<input type="text" name="salary" />
						<button class="button">Compute</button>
						<div class="status">
							<div class="without">
								<span class="title">Employees WITHOUT qualified dependent</span>
								<input type="radio" name="status" value="1">Z      </input>
								<input type="radio" name="status" value="2" checked>S/ME   </input>
							</div>
							<div class="with">
								<span class="title">Single/Married employee WITH qualified dependent child(ren)</span>
								<input type="radio" name="status" value="3">ME1/S1 </input>
								<input type="radio" name="status" value="4">ME2/S2 </input>
								<input type="radio" name="status" value="5">ME3/S3 </input>
								<input type="radio" name="status" value="6">ME4/S4 </input>
							</div>
						</div>
						<script>
							$('.button').click(function(){
								var status = $('input[name="status"]:checked').val();
								var salary = $('input[name="salary"]').val();
								
								computeTaxSemi(parseInt(status),parseInt(salary));
							});
						</script>
					</div>
				</div>
			</div><!-- end of wrapper -->
			<div style="clear:both"></div>
        </div><!-- end of body -->
        <footer>
			<div class="wrapper">
				
			</div><!-- end of wrapper -->
        </footer><!-- end of footer -->
        <div style="clear:both"></div>
    </body>
</html>
